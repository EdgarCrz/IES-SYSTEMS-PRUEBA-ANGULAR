<div *ngIf="isOpen" class="w-full  flex justify-center items-center p-6 bottom-0 h-100vh fixed z-50 bg-black/70">
    <div class="w-full z-50 md:w-3/4 h-95% md:h-3/4 bg-white/75 rounded-md ">
        <div class="h-10% flex  justify-end p-3 mr-4">
            <mat-icon class="cursor-pointer text-3xl hover:text-naranja_ies" (click)="closeModal()" aria-hidden="false"
                aria-label="Example home icon">close</mat-icon>

        </div>
        <div class="h-full flex flex-col justify-center items-center">
            <h2>Ingresa tu nombre</h2>
            <div class="input-group mb-3 w-90%">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
                <input [(ngModel)]="nombre" type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <button (click)="closeModal()" mat-raised-button color="primary">Listo</button>
        </div>
    </div>
</div>
<div class="bg-zinc-300 w-screen h-screen ">

    <!-- <h1 class="top-0 h-screen z-0">BIENVENIDO</h1> -->
    <div class="h-95% flex justify-center items-center relative">
        <img class="w-90% hidden sm:hidden md:block lg:block xl:block" src="../../../assets/img/imgBienvenida.jpg"
            alt="">
        <img class="w-90% block sm:block md:hidden lg:hidden xl:hidden" src="../../../assets/img/imgBienvenidaMovil.png"
            alt="">
        <div class="orbitron w-90%   h-1/6 absolute top-40 z-1 flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center">
                <label class="text-center orbitron text-2xl lg:text-5xl text-white"><span
                        class="text-naranja_ies">Bienvenido</span> a mi portal</label>
                <br>
                <label class="text-center orbitron text-2xl lg:text-5xl text-white">Nos podr√≠as indicar tu
                    nombre</label>
                <br>

                <label *ngIf="mostrarNombre"  class="text-center orbitron text-2xl lg:text-5xl text-white">{{nombre | cambioLetras}}</label>
                <br>
                <button (click)="openModal()" mat-raised-button
                    class="bg-azul_ies animate-pulse hover:bg-naranja_ies hover:animate-none w-full text-white">Escribe
                    tu nombre</button>

            </div>
        </div>

    </div>
</div>
